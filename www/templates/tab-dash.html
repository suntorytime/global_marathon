<ion-view hide-nav-bar="true" hide-back-button="true" view-title="home">
  <ion-content ng-controller="DashCtrl">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box big-red">
          <div class="description padding">
            Compared with the rest of your <i>country</i>, you're doing
          </div>
          <div class="main-text">
            {{$storage["userResult"]}}
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box big-yellow">
          <div class="description padding">
            Compared with the rest of your <i>age group</i>, you're doing
          </div>
          <div class="main-text">
            {{$storage["userResultWithAge"]}}
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box big-blue">
          <button class="button button-light button-large" ng-click="logout()">
          Logout
          </button>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
